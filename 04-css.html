<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型、背景、文字排版</title>
    <style>
        body{
            width: 570px;
            margin: 0 auto;
            padding: 0;
        }
        div{
            background-image: linear-gradient(90deg, #b34f68,#d42020);
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-bottom: 4em;
            margin-left: auto;
            margin-right: auto;
            border: 6px rgb(238, 197, 235) dashed;
            padding: 20px;
            border-radius: 10px 20px;
            box-shadow: 3px 3px 10px #d30808;
        }
        div p {
            margin: 0;
            line-height: 200px;
            text-align: center;
            font-size: 48px;
            font-weight: 900;
            color: #08080833;
            font-family: "Bernard MT";
        }
        text {
            text-indent: 2em;
            line-height: 1.7;
            font-family: "思源宋体";
            font-size: 32px;
            font-weight: 300;
            text-align: justify;
            letter-spacing: 1px;
        }
        span {
            text-decoration: rgb(199, 211, 26) wavy underline;
            background-color: #ebb2b6;
        }
    </style>
</head>
<body>
    <div>
        <p>易烊千玺</p>
    </div> 
    <p class="text">
    2000年11月28日，易烊千玺出生于湖南怀化洪江市，<span>“烊”在其家乡湖南怀化是“欢迎”的意思。为了迎接、纪念千禧年，家人为他取名易烊千玺</span>。毕业于中央戏剧学院
    </p>  
</body>
</html>
