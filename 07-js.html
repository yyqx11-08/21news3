<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //alert("这是来自js脚本的❤")；
        //变量的定义，变量使用let或者var定义
        let age=13
        console.log(age);
        //变量的类型：最核心的变量类型为数字、字符串、基于这两种类型，衍生出更多的变量类型
        let name="小杨"；
        console.log(name);
        //可通过typeof查看变量的类型
        console.log(typeof name,name,typeof age,age);
        //布尔类型 0 1 false true
        let stuatus=false
        console.log(stuatus, typeof stuatus);
        //类型的转换，使用String, Boolean, Number函数进行转换
        console.log(age,typeof age,String(age),typeof String)

        //基础运算符中的加号
        age = age + 2;
        console.log(age);
        //字符串也可以使用加号进行拼接
        console.log(name + "今年" + age + "岁。")；
        //使用反引号及${}进行字符串内容的拼接
        console.log('${name}今年${age}岁');
        //相等（值相等）和绝对相等（值和类型都相同）
        console.log(2 == "2");
        console.log(2 === "2");
        //流程控制-条件
        let today = "星期五"
        if (today == "星期五"){
            console.log("听说杨睿曦、李楠、王婷、苏比打算去吃柴锅鸡")；
        } else {
            console.log("柴锅鸡真的很好吃")；
        }

        } else if(name=="余清霞"){

        } else {
            console.log("好人")；
